<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria SASS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./build/css/app.css">
  
</head>
<body>
    <header class="header header-contacto">
      <div class="contenido-header contenedor">
        <div class="barra">
          <div class="logo">
            <img src="./src/img/logo.svg" alt="logo Cafeteria">

          </div>

          <nav class="nav-principal">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="proceso.html">Proceso</a>
            <a href="menu.html">Menú</a>
            <a href="galeria.html">Galería</a>
            <a class="activo"  href="contacto.html">Contacto</a>
          </nav>

        </div>

        <div class="texto-header">
          <h1>MEJORES GRANOS, MEJOR CAFÉ</h1>
        </div>

      </div>
    </header>


    <main class="contenedor contenido-principal ">
      <h2><span>reserva tu</span>mesa </h2>

      <div class="contenido-contacto">
        <form class="formulario">

          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">
          </div>

          <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu Email">
          </div>

          <div class="campo">
            <label for="nombre">Número de personas:</label>
            <select>
              <option value="" disabled selected>--Seleccione</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="mas">+4</option>
            </select>
          </div>

          <div class="campo">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="09:00" max="18:00" >
          </div>

          <div class="campo">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" >
          </div>

          <div class="campo">
            <input type="submit" value="Enviar">
          </div>

        </form>
      </div>
     

    </main>



    <footer class="footer">
      <div class="contenedor contenido-footer bg-white">

        <div class="footer-box ubicacion">
          <h3>ubicacion</h3>
          <p>La Romana c/paez 220</p>
          <p>Maracay, Aragua</p>
        </div>
      
        <div class="footer-box reservacion">
          <h3>reservacion</h3>
          <p>tel.3850-9102</p>
          <a href="tel.+38509102">Llamar</a>
        </div>
      
        <div class="footer-box horario">
          <h3>horario</h3>
          <p>Lun-Jue: 11:00-22:00</p>
          <p>Vie-Sab: 09:00-24:00</p>
          <p>Domingo: Cerrado</p>
        </div>

      </div>

      <p class="copyright">Todos los derechos reservados. La cafeteria</p>
    </footer>

    
</body>
</html>
